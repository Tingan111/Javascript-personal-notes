<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>純練習html5</title>
</head>
<body>
    <!-- 頁首 -->
    <header>
        <h1>我的個人網站</h1>
        <nav>
            <ul>
                <li><a href="#about">關於我</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#contact">聯絡我</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要內容 -->
     <main>
        <section>
            <form onsubmit="return showSelected();">
            <select id="emotion" value="suprise" size="1">
                <option value="suprise">驚喜</option>
                <option value="happy">快樂</option>
                <option value="good">好</option>
                <option value="shock">驚嚇</option>
                <option value="nohappy">不開心</option>
                <option value="notgood">不好</option>
            </select>
            <button>選好</button>
            </form> 
            <div id="result"></div>

        </section>
        <!-- 關於我 -->
         <section id="about">
            <h2>關於我</h2>
            <p>嗨，我是學習 HTML5 的開發者！這是我的個人網站。</p>
         </section>
         <!-- 作品集 -->
          <section id="portfolio">
            <h2>作品集</h2>
            <article>
                <h3>專案1:Canvas 繪圖</h3>
                <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000"></canvas>
                <script>
        
              </script>
            </article>
                <h3>專案 2:HTML5影片</h3>
                <video controls width="300">
                    <source src="" type="video/mp4">
                    您的瀏覽器不支援HTML5影片。
                </video>
          </section>
          <!-- 聯絡表單 -->
           <section id="contact">
            <h2>聯絡我</h2>
            <form>
                <label for="name">姓名：</label>
                <input type="text" name="name" id="name" required>
                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" required>
                <label for="message">訊息：</label>
                <input type="text" id="message" name="message" required>
                <button type="submit">送出</button>
            </form>
           </section>
        </main>
        <footer>
            <p>學術研究 &copy; 2025</p>
        </footer>
</body>
<script>
    //select選項
        function showSelected() {
        // 取得選擇的選項
        let selectElement = document.getElementById("emotion");
        let selectedOption = selectElement.options[selectElement.selectedIndex].text;

        // 顯示選擇的文字
        document.getElementById("result").innerText = "你選擇的情緒是：" + selectedOption;

        // 阻止表單提交到伺服器
        return false;
    }
    let canvas=document.querySelector("#myCanvas");
                let ctx=canvas.getContext("2d");
                ctx.fillStyle="blue";
                ctx.fillRect(20,10,150,20);
//繪圖
canvas.addEventListener("click", () => {
    if (ctx.fillStyle ==="#0000ff") {   
        // google瀏覽器只會抓十六進位色碼
        console.log(ctx.fillStyle);
        ctx.fillStyle = "red";
        ctx.clearRect(0, 0, canvas.width, canvas.height);  // 清空畫布
        ctx.fillRect(20, 10, 300, 20);
        
      // 用黑色繪製新的矩形
    } else {
        ctx.fillStyle = "blue";  
        ctx.clearRect(0, 0, canvas.width, canvas.height);  // 清空畫布
        ctx.fillRect(20, 10, 150, 20);  // 用藍色繪製原來的矩形

    }
});
</script>
</html>
